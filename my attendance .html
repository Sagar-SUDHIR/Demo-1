<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Portal - Vidyasshree Shikshana Kendra</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff7f50, #ff6b35);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      padding: 2rem 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .login-section {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      margin-bottom: 2rem;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      color: #667eea;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .email-input {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      border: 2px solid #e1e8ed;
      border-radius: 25px;
      font-size: 1.1rem;
      margin: 1rem 0;
      background: white;
      transition: all 0.3s ease;
    }

    .email-input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 15px rgba(102,126,234,0.3);
    }

    .check-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .check-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102,126,234,0.4);
    }

    .check-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .attendance-section {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      animation: slideUp 0.8s ease;
      display: none;
    }

    .student-info {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      text-align: center;
    }

    .student-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 0 auto 1rem;
      border: 3px solid rgba(255,255,255,0.3);
    }

    .student-name {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .student-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .detail-item {
      background: rgba(255,255,255,0.1);
      padding: 0.75rem;
      border-radius: 10px;
      text-align: center;
    }

    .detail-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.25rem;
    }

    .detail-value {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .stat-card.present {
      border-left: 5px solid #27ae60;
    }

    .stat-card.absent {
      border-left: 5px solid #e74c3c;
    }

    .stat-card.none {
      border-left: 5px solid #f093fb;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .stat-number.present { color: #27ae60; }
    .stat-number.absent { color: #e74c3c; }
    .stat-number.none { color: #f093fb; }

    .stat-label {
      font-size: 1rem;
      color: #666;
    }

    .calendar-section {
      margin-top: 2rem;
    }

    .calendar-title {
      color: #667eea;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .calendar-nav-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .calendar-nav-btn:hover {
      background: #764ba2;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #e1e8ed;
      border-radius: 10px;
      overflow: hidden;
    }

    .calendar-day {
      background: white;
      padding: 0.75rem;
      text-align: center;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      position: relative;
    }

    .calendar-day.header {
      background: #1e3c72;
      color: white;
      font-weight: bold;
    }

    .calendar-day.other-month {
      color: #bdc3c7;
      background: #f8f9fa;
    }

    .calendar-day.present {
      background: #d5f4e6;
      color: #27ae60;
      font-weight: bold;
    }

    .calendar-day.absent {
      background: #fadbd8;
      color: #e74c3c;
      font-weight: bold;
    }

    .calendar-day.none {
      background: #fef5e7;
      color: #f093fb;
    }

    .attendance-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-top: 2px;
    }

    .indicator-present {
      background: #27ae60;
    }

    .indicator-absent {
      background: #e74c3c;
    }

    .indicator-none {
      background: #f093fb;
    }

    .message {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 500;
    }

    .message.error {
      background: rgba(231,76,60,0.1);
      color: #c0392b;
      border: 2px solid rgba(231,76,60,0.3);
    }

    .message.loading {
      background: rgba(102,126,234,0.1);
      color: #667eea;
      border: 2px solid rgba(102,126,234,0.3);
    }

    .back-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-decoration: none;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .login-section {
        padding: 2rem;
      }
      
      .student-details {
        grid-template-columns: 1fr;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .calendar-day {
        min-height: 40px;
        padding: 0.5rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Student Attendance Portal</h1>
    <p>Check Your Attendance Record</p>
  </div>

  <div class="container">
    <a href="index.html" class="back-btn">Back to Home</a>
    
    <!-- Email Input Section -->
    <div id="login-section" class="login-section">
      <h2 class="login-title">Enter Your Email</h2>
      <p style="color: #666; margin-bottom: 2rem;">Please enter your registered email address to view your attendance record</p>
      
      <div id="message-container"></div>
      
      <input type="email" id="student-email" class="email-input" placeholder="Enter your email address..." required>
      <br>
      <button onclick="checkAttendance()" class="check-btn" id="check-btn">
        Check My Attendance
      </button>
    </div>

    <!-- Attendance Display Section -->
    <div id="attendance-section" class="attendance-section">
      <!-- Student Info Card -->
      <div class="student-info">
        <div class="student-avatar" id="student-avatar">A</div>
        <div class="student-name" id="student-name">Student Name</div>
        <div class="student-details">
          <div class="detail-item">
            <div class="detail-label">Student ID</div>
            <div class="detail-value" id="student-id">-</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Class</div>
            <div class="detail-value" id="student-class">-</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Class Teacher</div>
            <div class="detail-value" id="class-teacher">-</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Phone</div>
            <div class="detail-value" id="student-phone">-</div>
          </div>
        </div>
      </div>

      <!-- Attendance Statistics -->
      <div class="stats-container">
        <div class="stat-card present">
          <div class="stat-number present" id="present-count">0</div>
          <div class="stat-label">Days Present</div>
        </div>
        <div class="stat-card absent">
          <div class="stat-number absent" id="absent-count">0</div>
          <div class="stat-label">Days Absent</div>
        </div>
        <div class="stat-card none">
          <div class="stat-number none" id="none-count">0</div>
          <div class="stat-label">No Record</div>
        </div>
      </div>

      <!-- Calendar Section -->
      <div class="calendar-section">
        <div class="calendar-title" id="calendar-title">Attendance Calendar</div>
        <div class="calendar-nav">
          <button class="calendar-nav-btn" onclick="changeMonth(-1)">Previous</button>
          <span id="month-year"></span>
          <button class="calendar-nav-btn" onclick="changeMonth(1)">Next</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
          <!-- Calendar will be populated by JavaScript -->
        </div>
      </div>

      <div style="margin-top: 2rem; text-align: center;">
        <button onclick="checkAnotherStudent()" class="check-btn">Check Another Student</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, getDocs, doc, getDoc, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAp5yz00tXRKLhBIQoYq4sKIiFrjHzUsmY",
      authDomain: "vidhyashree-mlr.firebaseapp.com",
      projectId: "vidhyashree-mlr",
      storageBucket: "vidhyashree-mlr.firebasestorage.app",
      messagingSenderId: "469584837803",
      appId: "1:469584837803:web:b1a9355fb0661c32ba8bee",
      measurementId: "G-LYEYRP433X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentStudent = null;
    let attendanceData = {};
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    console.log('Firebase initialized, starting attendance portal...');

    window.checkAttendance = async function() {
      const email = document.getElementById('student-email').value.trim();
      const btn = document.getElementById('check-btn');
      
      console.log('Checking attendance for email:', email);
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }

      if (!isValidEmail(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Searching...';
      showMessage('Searching for your records...', 'loading');

      try {
        // First, find student in users collection
        console.log('Searching for student in users collection...');
        const usersQuery = query(
          collection(db, 'users'), 
          where('email', '==', email),
          where('userType', '==', 'student')
        );
        const userSnapshot = await getDocs(usersQuery);
        
        if (userSnapshot.empty) {
          console.log('Student not found in users collection, trying students collection...');
          
          // Try students collection as fallback
          const studentsSnapshot = await getDocs(collection(db, 'students'));
          let foundStudent = null;
          
          studentsSnapshot.docs.forEach(doc => {
            const data = doc.data();
            if (data.email === email) {
              foundStudent = { id: doc.id, ...data };
            }
          });
          
          if (!foundStudent) {
            showMessage('No student account found with this email address. Please check your email and try again.', 'error');
            return;
          }
          
          currentStudent = foundStudent;
        } else {
          currentStudent = {
            id: userSnapshot.docs[0].id,
            ...userSnapshot.docs[0].data()
          };
        }

        console.log('Found student:', currentStudent);

        // Find which teacher's class this student belongs to
        console.log('Searching for student in class lists...');
        const classListsSnapshot = await getDocs(collection(db, 'class-lists'));
        let studentClassInfo = null;

        for (const classDoc of classListsSnapshot.docs) {
          const classData = classDoc.data();
          console.log('Checking class list:', classDoc.id, classData);
          
          // Check if student is in this class
          if (classData.students && Array.isArray(classData.students)) {
            const studentInClass = classData.students.find(s => 
              s.email === email || 
              s.id === currentStudent.id ||
              (s.studentId && currentStudent.studentId && s.studentId === currentStudent.studentId)
            );
            
            if (studentInClass) {
              studentClassInfo = {
                className: classData.className || 'Class',
                teacherName: classData.teacherName || 'Teacher',
                teacherId: classData.teacherId
              };
              console.log('Found student in class:', studentClassInfo);
              break;
            }
          }
        }

        if (!studentClassInfo) {
          showMessage('You are not assigned to any class yet. Please contact your school administrator.', 'error');
          return;
        }

        // Load attendance data
        await loadStudentAttendance(studentClassInfo);
        displayStudentInfo(studentClassInfo);
        calculateStats();
        renderCalendar();

        // Show attendance section
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('attendance-section').style.display = 'block';

      } catch (error) {
        console.error('Error checking attendance:', error);
        showMessage('An error occurred while checking your attendance. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Check My Attendance';
      }
    };

    async function loadStudentAttendance(classInfo) {
      try {
        console.log('Loading attendance for student:', currentStudent.id, 'in class with teacher:', classInfo.teacherId);
        const attendanceSnapshot = await getDocs(collection(db, 'attendance'));
        attendanceData = {};

        attendanceSnapshot.docs.forEach(doc => {
          const data = doc.data();
          const docId = doc.id;
          
          // Check if this attendance record is for the student's teacher
          if (data.teacherId === classInfo.teacherId || docId.includes(classInfo.teacherId)) {
            const date = data.date;
            const studentAttendance = data.attendance?.[currentStudent.id];
            
            if (studentAttendance !== undefined) {
              attendanceData[date] = studentAttendance ? 'present' : 'absent';
              console.log(`Found attendance for ${date}: ${studentAttendance ? 'present' : 'absent'}`);
            }
          }
        });

        console.log('Final attendance data:', attendanceData);
      } catch (error) {
        console.error('Error loading attendance data:', error);
      }
    }

    function displayStudentInfo(classInfo) {
      document.getElementById('student-avatar').textContent = currentStudent.name.charAt(0).toUpperCase();
      document.getElementById('student-name').textContent = currentStudent.name;
      document.getElementById('student-id').textContent = currentStudent.studentId || currentStudent.id || 'N/A';
      document.getElementById('student-class').textContent = classInfo.className;
      document.getElementById('class-teacher').textContent = classInfo.teacherName;
      document.getElementById('student-phone').textContent = currentStudent.phone || 'N/A';
    }

    function calculateStats() {
      let presentCount = 0;
      let absentCount = 0;
      let noneCount = 0;

      // Count attendance records
      Object.values(attendanceData).forEach(status => {
        if (status === 'present') {
          presentCount++;
        } else if (status === 'absent') {
          absentCount++;
        }
      });

      // Calculate school days with no records (approximate)
      const today = new Date();
      const startOfYear = new Date(today.getFullYear(), 3, 1); // April 1st
      
      let schoolDays = 0;
      for (let date = new Date(startOfYear); date <= today; date.setDate(date.getDate() + 1)) {
        const dayOfWeek = date.getDay();
        if (dayOfWeek !== 0) { // Not Sunday
          schoolDays++;
        }
      }
      
      noneCount = schoolDays - presentCount - absentCount;
      if (noneCount < 0) noneCount = 0;

      document.getElementById('present-count').textContent = presentCount;
      document.getElementById('absent-count').textContent = absentCount;
      document.getElementById('none-count').textContent = noneCount;
    }

    function renderCalendar() {
      const grid = document.getElementById('calendar-grid');
      const monthYear = document.getElementById('month-year');
      
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];
      
      monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;
      
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
      
      let calendarHTML = '';
      
      // Day headers
      const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayHeaders.forEach(day => {
        calendarHTML += `<div class="calendar-day header">${day}</div>`;
      });
      
      // Previous month days
      for (let i = firstDay - 1; i >= 0; i--) {
        const day = daysInPrevMonth - i;
        calendarHTML += `<div class="calendar-day other-month">${day}</div>`;
      }
      
      // Current month days
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentYear, currentMonth, day);
        const dateStr = date.toISOString().split('T')[0];
        const dayOfWeek = date.getDay();
        
        let classes = 'calendar-day';
        let indicator = '';
        
        // Check attendance status
        if (attendanceData[dateStr] === 'present') {
          classes += ' present';
          indicator = '<div class="attendance-indicator indicator-present"></div>';
        } else if (attendanceData[dateStr] === 'absent') {
          classes += ' absent';
          indicator = '<div class="attendance-indicator indicator-absent"></div>';
        } else if (dayOfWeek !== 0 && date <= new Date()) { // Not Sunday and not future date
          classes += ' none';
          indicator = '<div class="attendance-indicator indicator-none"></div>';
        }
        
        calendarHTML += `
          <div class="${classes}">
            ${day}
            ${indicator}
          </div>
        `;
      }
      
      // Next month days to fill the grid
      const remainingCells = 42 - (firstDay + daysInMonth);
      for (let day = 1; day <= remainingCells; day++) {
        calendarHTML += `<div class="calendar-day other-month">${day}</div>`;
      }
      
      grid.innerHTML = calendarHTML;
    }

    window.changeMonth = function(direction) {
      currentMonth += direction;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    };

    window.checkAnotherStudent = function() {
      document.getElementById('attendance-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('student-email').value = '';
      document.getElementById('message-container').innerHTML = '';
      currentStudent = null;
      attendanceData = {};
    };

    function showMessage(message, type) {
      const container = document.getElementById('message-container');
      container.innerHTML = `<div class="message ${type}">${message}</div>`;
      
      if (type !== 'loading') {
        setTimeout(() => {
          container.innerHTML = '';
        }, 5000);
      }
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Enter key support
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('student-email').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          checkAttendance();
        }
      });
      
      // Initialize calendar
      renderCalendar();
    });

  </script>
</body>
</html>
